version: 2

models:
  - name: Censos
    model_name: fct_censos
    description: Tabla de las encuestas (censos) por local y fecha.
    columns:
      - name: local_id
        description: Identificador único del local.
        data_type: string
      - name: periodo
        description: Período (mes/año) de la encuesta.
        data_type: string
      - name: fecha
        description: Fecha en que se realizó la encuesta.
        data_type: date
      - name: schoperas
        description: Número de máquinas schoperas de CCU.
        data_type: number
      - name: salidas
        description: Número de salidas de CCU.
        data_type: number
      - name: instalo
        description: Cuantas salidas de schoperas de ccu instalo para marcas de competencia.
        data_type: number
      - name: disponibilizo
        description: Numero de salidas de schoperas de ccu que disponibilizo para marcas de competencia.
        data_type: number
      - name: marcas
        description: Listado de marcas que se venden en schop.
        data_type: string
      - name: marcas_abinbev
        description: Si local ofrece alguna marca de AB-InBev en schop.
        data_type: boolean
      - name: marcas_kross
        description: Si local ofrece alguna marca de Kross en schop.
        data_type: boolean
      - name: marcas_ccu
        description: Si local ofrece alguna marca de CCU en schop.
        data_type: boolean
      - name: marcas_otras
        description: Si local ofrece alguna marca de otras marcas en shop.
        data_type: boolean
