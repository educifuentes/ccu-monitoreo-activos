version: 2

models:
  - name: Locales
    model_name: dim_locales
    description: Tabla de dimensión que contiene información maestra de los locales.
    columns:
      - name: local_id
        description: Identificador único del local.
        data_type: int
      - name: razon_social
        description: Razón social legal del local.
        data_type: varchar
      - name: rut
        description: Rol Único Tributario (RUT) del local.
        data_type: varchar
      - name: direccion
        description: Dirección física del local.
        data_type: varchar
      - name: region
        description: Región donde se ubica el local.
        data_type: varchar
      - name: ciudad
        description: Ciudad donde se ubica el local.
        data_type: varchar
      - name: comuna
        description: Comuna donde se ubica el local.
        data_type: varchar
      - name: nombre_fantasia
        description: Nombre comercial o de fantasía del local.
        data_type: varchar
      - name: fuente
        description: Origen de los datos (Base Normalizada o Base CCU).
        data_type: varchar
    pending:
      - falta razon social, no esta en censo 2 raw data
