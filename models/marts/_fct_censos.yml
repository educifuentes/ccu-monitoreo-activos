version: 2

models:
  - name: fct_censos
    description: Tabla de hechos que contiene métricas y resultados de las encuestas (censos) por local y fecha.
    columns:
      - name: local_id
        description: Identificador único del local.
        data_tests:
          - not_null
      - name: fecha
        description: Fecha en que se realizó la encuesta.
        data_tests:
          - not_null
      - name: periodo
        description: Período (mes/año) de la encuesta.
      - name: schoperas_ccu
        description: Número de máquinas schoperas de CCU.
      - name: schoperas_otros
        description: Número de máquinas schoperas de otras marcas.
      - name: salidas_ccu
        description: Número de salidas de CCU.
      - name: salidas_otras
        description: Número de salidas de otras marcas.
      - name: coolers_total
        description: Número total de coolers en el local.
      - name: marcas_abenv
        description: Resultado de la encuesta para marcas de AB-InBev.
      - name: marcas_kross
        description: Resultado de la encuesta para marca Kross.
      - name: marcas_otras
        description: Resultado de la encuesta para otras marcas.
      - name: instalo
        description: Indicador booleano de si se realizó una instalación.
      - name: disponibilizo
        description: Indicador booleano de si se habilitaron salidas.
      - name: salidas_total
        description: Número total de salidas del local (solo schoperas de ccu)
      - name: schoperas_total
        description: Número total de máquinas schoperas.
