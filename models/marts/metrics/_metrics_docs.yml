metrics:
  - name: "Clasificación de Cumplimiento"
    column_name: "clasificacion"
    description: "Se revisa el total de 'Salidas CCU; si este es mayor a 3, se exige una 'Cuota Objetivo' de 1 salida para la competencia por cada 4 de CCU. El cumplimiento ('En Regla') se logra si la suma de salidas instaladas o disponibilizadas para la competencia iguala o supera esta cuota; de lo contrario, se marca como 'No en Regla'."
    table: |
      | Clasificación | Descripción |
      | :--- | :--- |
      | **En Regla** | El local cumple con la cuota exigida de competencia (1 por cada 4 CCU) dado que tiene más de 3 salidas. |
      | **No en Regla** | El local tiene más de 3 salidas y no alcanza la cuota mínima de competencia exigida. |
      | **No Aplica** | El local tiene 3 o menos salidas CCU, por lo que la normativa de libre competencia no le es exigible. |

  - name: "Metricas Generales"
    description: "Métricas generales para el monitoreo del parque de activos y contratos."
    columns:
      - name: "Total Locales"
        description: "Numero de localees id unicos de la tabla locales"
      - name: "Contratos Vigentes"
        description: "Cantidad de contratos que se encuentran activos a la fecha actual."
      - name: "Locales En Regla"
        description: "Cantidad de locales que cumplen con la normativa (Censo 2025)"
      - name: "Locales No en Regla"
        description: "Cantidad de locales no cumplen con la normativa (Censo 2025)"
